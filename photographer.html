<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">

    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">
        Contactez-moi
      </button>
    </div>


    <div class="medias_section">
      <div class="lightbox">
        <button class="lightbox_button" onclick="displayLightboxModal()">
          test lightboxModal
        </button>
      </div>

    </div>
  </main>

  <!-- added gallery -->
  <div id="lightbox_modal">
    <div class="lightbox-content">

      <div class="lightboxModal">
        <div class="left-column-lightbox">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="media-lightbox">
          <div class="media-content"></div>
          <div class="description-media"></div>
        </div>
        <div class="right-column-lightbox">
          <img src="assets/icons/close-color.svg" onclick="closeLightboxModal()" />
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </div>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Pr√©nom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
