<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Fisheye - photographe</title>
</head>

<body>
<header>
    <!-- Ajouter des aria-label aux éléments de navigation pour les utilisateurs de lecteurs d'écran -->
    <img src="assets/images/logo.png" class="logo" alt="Logo de Fisheye - photographe" aria-label="logo-image"/>
</header>
<main id="main">

    <div class="photograph-header">
        <!-- Ajouter des tabindex aux éléments pour permettre un parcours au clavier -->
        <button tabindex="1" class="contact_button" aria-label="Cliquez ici pour contacter le photographe" onclick="displayModal()">
            Contactez-moi
        </button>
    </div>

    <div class="medias">
        <div class="medias_filter">
            <label for="media_filter">Trier par</label>
            <select name="media_filter" id="media_filter" aria-label="Sélectionnez un filtre pour trier les photographies">
                <option disabled selected>---</option>
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </div>
        <div class="medias_section"></div>
    </div>
</main>

<div id="contact_modal">
    <div class="modal">
        <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" class="close" onclick="closeModal()" alt="image de fermeture modal" aria-label="fermeture du modal" tabindex="3"/>
        </header>
        <form>
            <div>
                <label for="firstname">Prénom</label>
                <input id="firstname" type="text" tabindex="1"/>
            </div>
            <button class="contact_button" aria-label="Envoyer le formulaire de contact" tabindex="2">Envoyer</button>
        </form>
    </div>
</div>

<script src="scripts/pages/photographer.js" type="module"></script>
<script src="scripts/utils/contactForm.js"></script>
</body>

</html>
